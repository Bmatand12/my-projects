<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="sign-up">
    <h1>Sign Up!</h1>
    <input type="text" placeholder="Enter Your Full Name" id="userFullName"> <br>
    <input type="text" placeholder="Enter Your Email" id="userEmail"> <br>
    <input type="text" placeholder="Enter Password" id="userPassword"> <br>
    <input type="text" placeholder="Enter Your Password Again " id="userCheckPassword"> <br>

    <button id="signUpButton">Sign up</button>
    <h1 id="serverResult"></h1>
    <script src="script.js"></script>
</body>

</html>
